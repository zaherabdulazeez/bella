<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bella | Visualization of Mumbai Lifestyle</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="main.css">
  <script src="map.js" type="text/javascript" charset="utf-8"></script>
  <script src="bella.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="slider.css">
  <script src="bootstrap-slider.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Visualization of Mumbai Lifestyle</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <!-- <li class="active"><a href="#">Home</a></li> -->
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-cloud-download"></span> Github</a></li>
      </ul>
    </div>
  </div>
</nav>
  
<div class="container-fluid text-center">    
  <div class="row content">
	    <div class="col-sm-8 text-left" id="map"> 
	    </div> 
	    <div class="col-sm-4 sidenav">
	    	<div class="form-group">
		      <select class="form-control" id="sel1">
		      	<option selected disabled>---- Select Facilities To Be Indexed ----</option>
		        <option>Food (Eateries)</option>
		        <option>Health (Hospitals)</option>
		        <option>Education (Schools)</option>
		        <option>Shopping</option>
		        <option>Parks</option>
		        <option>Movies</option>
		        <option>Night Life</option>
		      </select>
		    </div>
		    <div class="well well-sm" id="disp-index">
			    <h4>Index: <span class="index-value">--</span> </h4>
			    <p>Food: <span class="index-value">--</span> | Health: <span class="index-value">--</span> | Education: <span class="index-value">--	</span>	</p>
		    </div>

		    <div id="sel-help" class="well well-sm" >
		    	<h4>Adjust Accessibilty Preferences Below:</h4>
		    	<p>0 - Lowest | 5 - Highest<p>
		    </div>
		    						
		    <div class="preference well well-sm">
		    	<h4>Food</h4>
		    	<input id="food" type="text" class="span2" value="3" data-slider-min="0" data-slider-max="5" data-slider-step="1" data-slider-value="3" data-slider-orientation="horizontal" data-slider-selection="after" data-slider-tooltip="show">
		    </div>
		    <div class="preference well well-sm">
		    	<h4>Health</h4>
		    	<input id="health" type="text" class="span2" value="3" data-slider-min="0" data-slider-max="5" data-slider-step="1" data-slider-value="3" data-slider-orientation="horizontal" data-slider-selection="after" data-slider-tooltip="show">
		    </div>
		    <div class="preference well well-sm">
		    	<h4>Education</h4>
		    	<input id="education" type="text" class="span2" value="3" data-slider-min="0" data-slider-max="5" data-slider-step="1" data-slider-value="3" data-slider-orientation="horizontal" data-slider-selection="after" data-slider-tooltip="show">
		    </div>
	    
	    </div>
  </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFsYlnSwSiUjulcQH8JuDuSG-r8e7oDaM&libraries=visualization&callback=initMap" async defer>
</script>


</body>
</html>
